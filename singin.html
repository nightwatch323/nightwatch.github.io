<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeFinder - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h2 {
            color: #2a5298;
            font-weight: bold;
        }
        .login-option {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .login-option:hover {
            border-color: #2a5298;
            background-color: #f0f5ff;
        }
        .login-option i {
            font-size: 24px;
            margin-right: 10px;
            color: #2a5298;
        }
        .broker-login {
            margin-top: 30px;
        }
        .broker-btn {
            width: 100%;
            margin-bottom: 10px;
            text-align: left;
            padding: 10px 15px;
        }
        .broker-btn i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <h2>Welcome!</h2>
                <p>Choose your login method to continue</p>
            </div>

            <!-- Guest Login -->
            <div class="login-option">
                <div class="d-flex align-items-center">
                    <i class="fas fa-user"></i>
                    <div>
                        <h5 class="mb-1">Guest Login</h5>
                        <p class="mb-0 text-muted">Continue without signing in</p>
                    </div>
                </div>
            </div>

            <!-- User Login -->
            <div class="login-option" id="userLoginBtn">
                <div class="d-flex align-items-center">
                    <i class="fas fa-sign-in-alt"></i>
                    <div>
                        <h5 class="mb-1">User Login</h5>
                        <p class="mb-0 text-muted">Sign in with your TradeFinder account</p>
                    </div>
                </div>
            </div>

            <!-- Broker Login Section -->
            <div class="broker-login">
                <h5 class="text-center mb-4">Sign In with your Broker Account</h5>
                
                <!-- Dhan -->
                <button class="btn btn-outline-primary broker-btn">
                    <i class="fas fa-building"></i> Dhan
                </button>
                
                <!-- Fyers -->
                <button class="btn btn-outline-primary broker-btn">
                    <i class="fas fa-chart-line"></i> Fyers
                </button>
                
                <!-- AngelOne -->
                <button class="btn btn-outline-primary broker-btn">
                    <i class="fas fa-angel"></i> AngelOne
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // When the User Login option is clicked, redirect to index2.html
        document.getElementById('userLoginBtn').addEventListener('click', function() {
            window.location.href = 'index2.html';
        });
    </script>
</body>
</html>
