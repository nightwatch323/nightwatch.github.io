<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeFinder - Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .signup-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .signup-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .signup-header h2 {
            color: #2a5298;
            font-weight: bold;
        }
        .form-label {
            font-weight: 500;
        }
        .form-control {
            padding: 10px;
            margin-bottom: 15px;
        }
        .btn-signup {
            background-color: #2a5298;
            color: white;
            width: 100%;
            padding: 10px;
            font-weight: 500;
            margin-top: 10px;
        }
        .btn-signup:hover {
            background-color: #1e3c72;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .broker-connect {
            margin-top: 30px;
            text-align: center;
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        .divider-text {
            padding: 0 10px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-container">
            <div class="signup-header">
                <h2>Create Your Account</h2>
                <p>Join TradeFinder to access advanced trading tools</p>
            </div>

            <!-- Sign Up Form -->
            <form id="signupForm">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                    <small class="text-muted">Minimum 8 characters with numbers and symbols</small>
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="termsCheck" required>
                    <label class="form-check-label" for="termsCheck">
                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>

                <!-- Change button to type="button" and add id for JS -->
                <button type="button" class="btn btn-signup" id="signupBtn">Create Account</button>
            </form>

            <!-- Divider -->
            <div class="divider">
                <span class="divider-text">OR</span>
            </div>

            <!-- Broker Connection Option -->
            <div class="broker-connect">
                <h5>Connect Your Broker Account</h5>
                <p class="text-muted">Link your existing broker for seamless trading</p>
                
                <div class="d-grid gap-2">
                    <button class="btn btn-outline-primary">
                        <i class="fas fa-building"></i> Connect with Dhan
                    </button>
                    <button class="btn btn-outline-primary">
                        <i class="fas fa-chart-line"></i> Connect with Fyers
                    </button>
                    <button class="btn btn-outline-primary">
                        <i class="fas fa-angel"></i> Connect with AngelOne
                    </button>
                </div>
            </div>

            <div class="login-link">
                <p>Already have an account? <a href="login.html">Log in</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // On click of the sign up button, redirect to index2.html
        document.getElementById('signupBtn').addEventListener('click', function(e) {
            // Optionally, you can add form validation here before redirecting
            window.location.href = 'index2.html';
        });
    </script>
</body>
</html>
